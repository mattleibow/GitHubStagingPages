name: "Docs - Go Live!"

on:
  workflow_run:
    workflows: 
      - "Docs - Main - Deploy"
      - "Docs - PR Staging - Deploy"
      - "Docs - PR Staging - Cleanup"
    types:
      - completed
  workflow_dispatch:

# Allow cancellation for efficiency but prevent starvation with time-based grouping
concurrency:
  group: "docs-go-live-${{ github.run_number / 5 }}" # New group every 5 runs
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # Only run if the triggering workflow was successful
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4